<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>จองคิวออนไลน์ รพ.สะเดา</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    /* --- CSS Variables & Reset --- */
    :root { 
        --primary: #2e7d32; 
        --primary-dark: #1b5e20; 
        --bg-color: #f8fafc; 
        --radius: 20px; 
        --shadow-sm: 0 4px 6px -1px rgba(0,0,0,0.05); 
        --imc-color: #9c27b0;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Prompt', sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; min-height: 100vh; color: #333; position: relative; overflow-x: hidden; }
    body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://img5.pic.in.th/file/secure-sv1/52083c99d955995f60b4a9dd8448920a.png') no-repeat center center; background-size: cover; opacity: 0.04; z-index: -1; filter: grayscale(50%); pointer-events: none; }
    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

    /* --- Language Button --- */
    .lang-btn {
        position: fixed;
        top: 15px;
        right: 15px;
        z-index: 9999;
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid var(--primary);
        color: var(--primary);
        padding: 5px 12px;
        border-radius: 20px;
        font-weight: bold;
        font-family: 'Prompt', sans-serif;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 5px;
    }
    .lang-btn:hover { background: var(--primary); color: white; }
    .lang-btn img { width: 20px; height: 20px; border-radius: 50%; object-fit: cover; }

    /* --- Layout & Components --- */
    .home-container { max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding-bottom: 40px; }
    .hero-banner { width: 100%; height: 280px; background-image: url('https://img2.pic.in.th/pic/2e56ebb3c838125fd55c9db5dcd51baf.png'); background-size: cover; background-position: center; position: relative; border-radius: 0 0 30px 30px; overflow: hidden; margin-bottom: -40px; z-index: 1; }
    .hero-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(46,125,50,0.3), rgba(27,94,32,0.85)); display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; color: white; backdrop-filter: blur(1px); }
    .main-logo { width: 80px; height: 80px; object-fit: contain; margin-bottom: 10px; background: white; border-radius: 50%; padding: 2px; }
    .home-title h1 { font-size: 1.5rem; font-weight: 700; margin: 5px 0 10px; }
    .status-pill { background: rgba(255,255,255,0.2); padding: 6px 16px; border-radius: 20px; font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.3); display: flex; align-items: center; gap: 6px; }
    
    .menu-container { width: 100%; padding: 0 20px; z-index: 2; }
    .dept-card { background: white; border-radius: var(--radius); padding: 24px; margin-bottom: 16px; display: flex; align-items: center; cursor: pointer; box-shadow: var(--shadow-sm); border-left: 6px solid #ccc; position: relative; overflow: hidden; transition: all 0.3s; }
    .dept-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    
    .card-ttm { border-left-color: #2e7d32; }
    .card-tcm { border-left-color: #e53935; }
    .card-postpartum { border-left-color: #ec4899; }
    .card-steam { border-left-color: #0288d1; }
    .card-wellness { border: 1px solid #F8E79B; background: linear-gradient(135deg, #fff 50%, #fffcf2 100%); }
    .card-imc { border-left-color: var(--imc-color); background: linear-gradient(to right, #fff, #faf5ff); }

    .dept-icon { width: 60px; height: 60px; border-radius: 50%; margin-right: 20px; object-fit: cover; border: 4px solid #f1f5f9; }
    .imc-icon-box { width: 60px; height: 60px; background: #f3e5f5; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 20px; color: var(--imc-color); font-size: 1.8rem; border: 4px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    
    .arrow-btn { margin-left: auto; width: 36px; height: 36px; border-radius: 50%; background: #f8fafc; display: flex; align-items: center; justify-content: center; color: #94a3b8; }
    
    /* --- Dashboard --- */
    .top-section { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; padding: 15px 15px 25px 15px; position: sticky; top: 0; z-index: 100; border-radius: 0 0 30px 30px; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3); }
    .back-btn { position: absolute; top: 15px; left: 15px; background: rgba(255,255,255,0.2); width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    
    .date-scroller { display: flex; overflow-x: auto; padding-bottom: 5px; gap: 10px; scrollbar-width: none; margin: 0 5px; }
    .date-chip { background: rgba(255,255,255,0.15); color: white; border-radius: 16px; padding: 10px 0; min-width: 65px; text-align: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); flex-shrink: 0; }
    .date-chip.active { background: white; color: #333; transform: scale(1.1); font-weight: bold; border: none; }

    /* --- IMC Dashboard UI --- */
    .toggle-group { display: flex; gap: 5px; background: #f1f5f9; border-radius: 12px; padding: 5px; margin-bottom: 10px; }
    .toggle-btn { flex: 1; text-align: center; padding: 10px 4px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; transition: all 0.2s; color: #64748b; display: flex; flex-direction: column; justify-content: center; align-items: center; line-height: 1.3; min-height: 55px; }
    .toggle-btn.active { background: white; color: var(--imc-color); font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    
    .imc-slot-card { background: white; border-radius: 16px; padding: 16px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; border-left: 6px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.03); transition: all 0.2s; position: relative; overflow: hidden; }
    .imc-slot-card.available { border-left-color: #4caf50; }
    .imc-slot-card.full { border-left-color: #ff9800; background: #fffbf0; }
    .slot-btn { padding: 8px 18px; border-radius: 25px; font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 5px; }
    .btn-book { background: #f3e5f5; color: var(--imc-color); }
    .btn-full { background: #fff3e0; color: #ff9800; cursor: not-allowed; }

    /* --- General UI --- */
    .slot-card { display: flex; justify-content: space-between; align-items: center; background: white; border-radius: 18px; padding: 18px 20px; box-shadow: var(--shadow-sm); border: 1px solid #f1f5f9; position: relative; overflow: hidden; margin-bottom:14px; }
    .is-available::before { content:''; position:absolute; left:0; top:0; bottom:0; width:6px; background: #4caf50; }
    .is-full::before { content:''; position:absolute; left:0; top:0; bottom:0; width:6px; background: #ef4444; }
    
    /* --- Modal --- */
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); z-index: 1000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: all 0.3s; backdrop-filter: blur(5px); }
    .modal-overlay.show { opacity: 1; visibility: visible; }
    .modal-card { background: white; width: 90%; max-width: 380px; border-radius: 28px; padding: 28px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); transform: translateY(20px); transition: all 0.3s; max-height: 90vh; overflow-y: auto; }
    .modal-overlay.show .modal-card { transform: translateY(0); }
    .form-control { width: 100%; padding: 14px; border: 1px solid #cbd5e1; border-radius: 14px; font-family: 'Prompt', sans-serif; font-size: 1rem; outline: none; background: #f8fafc; margin-bottom:15px; }
    .btn { width: 100%; padding: 14px; border: none; border-radius: 14px; font-size: 1rem; cursor: pointer; font-weight: 600; font-family: 'Prompt'; }
    .btn-confirm { background: var(--primary); color: white; }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <button class="lang-btn" onclick="toggleLanguage()"><i class="fas fa-globe"></i> <span id="lang-text">TH</span></button>

  <div id="view-home" class="home-container fade-in">
    <div class="hero-banner">
        <div class="hero-overlay">
            <img src="https://img2.pic.in.th/pic/6f7b352408393a1295f3000e7d9e6754.md.png" class="main-logo">
            <div class="home-title">
                <h2 data-i18n="dept_ttm_alt">กลุ่มงานการแพทย์แผนไทยฯ</h2>
                <h1 data-i18n="hospital_name">โรงพยาบาลสะเดา</h1>
            </div>
        </div>
    </div>

    <div class="menu-container">
        <div class="dept-card card-ttm" onclick="openApp('ttm')">
          <img src="https://img2.pic.in.th/pic/619e72dc2124132ccf4620717d4fa58d.md.png" class="dept-icon">
          <div class="dept-info"><h3 data-i18n="ttm_title">แพทย์แผนไทย</h3><p data-i18n="ttm_desc">นวดรักษา, ประคบ</p></div>
          <div class="arrow-btn"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="dept-card card-tcm" onclick="openApp('tcm')">
          <img src="https://img2.pic.in.th/pic/--06d2d95efaba2074.md.png" class="dept-icon">
          <div class="dept-info"><h3 data-i18n="tcm_title">แพทย์แผนจีน</h3><p data-i18n="tcm_desc">ฝังเข็ม, ครอบแก้ว</p></div>
          <div class="arrow-btn"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="dept-card card-imc" onclick="openIMCSetup()">
           <div class="imc-icon-box"><i class="fas fa-wheelchair"></i></div>
           <div class="dept-info"><h3>กลุ่มผู้ป่วย IMC</h3><p>กายภาพ + แผนไทย/จีน</p></div>
           <div class="arrow-btn"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="dept-card card-postpartum" onclick="openApp('postpartum')">
          <img src="https://img2.pic.in.th/pic/eb06897c542c79b64690c8e794fa84a4.png" class="dept-icon">
          <div class="dept-info"><h3 data-i18n="pp_title">บริการหลังคลอด</h3></div>
          <div class="arrow-btn"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="dept-card card-steam" onclick="openApp('steam')">
          <img src="https://img2.pic.in.th/pic/-3b445847427fcbfd.png" class="dept-icon">
          <div class="dept-info"><h3 data-i18n="steam_title">อบไอน้ำสมุนไพร</h3></div>
          <div class="arrow-btn"><i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="dept-card card-wellness" onclick="openApp('wellness')">
            <img src="https://img2.pic.in.th/pic/Wellness-logo.png" class="dept-icon" style="background:white; padding:2px;">
            <div class="dept-info"><h3>Wellness Clinic</h3></div>
            <div class="arrow-btn"><i class="fas fa-chevron-right"></i></div>
        </div>
    </div>
  </div>

  <div id="view-dashboard" class="hidden">
    <div class="top-section">
      <div class="back-btn" onclick="goHome()"><i class="fas fa-arrow-left"></i></div>
      <div style="text-align:center; color:white; margin-top:5px;">
        <h1 id="app-title" style="margin:0; font-size:1.3rem;"></h1>
        <p><span data-i18n="sched_realtime">ตารางนัด (Real-time)</span> <span id="loadingIndicator" class="mini-loader" style="display:none;"><i class="fas fa-circle-notch fa-spin"></i></span></p>
      </div>
      <div id="dateScroller" class="date-scroller"></div>
    </div>
    <div class="container" style="padding-top:20px;">
      <div id="contentArea"></div>
    </div>
  </div>

  <div id="view-imc-setup" class="hidden home-container" style="background:#f9f9f9; align-items:stretch;">
      <div style="background:var(--imc-color); padding:20px 20px 15px; color:white; border-radius:0 0 30px 30px; box-shadow:0 4px 15px rgba(0,0,0,0.15);">
         <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
             <div onclick="closeIMC()" style="cursor:pointer; display:inline-flex; align-items:center; gap:5px; background:rgba(255,255,255,0.25); padding:6px 14px; border-radius:20px; font-size:0.9rem;">
                 <i class="fas fa-arrow-left"></i> หน้าหลัก
             </div>
             <div style="font-weight:600; font-size:1.1rem;">ตารางคิว IMC</div>
             <div style="width:80px;"></div>
         </div>
         <div id="imc-date-scroller" class="date-scroller"></div>
         <div id="selected-date-display" style="text-align:center; font-size:0.9rem; opacity:0.95; margin-top:5px; font-weight:300;"></div>
      </div>
      
      <div style="margin:-20px 20px 10px; background:white; border-radius:20px; padding:15px; box-shadow:0 10px 25px rgba(0,0,0,0.05); z-index:10;">
          <div class="toggle-group">
              <div id="pt-1.5" class="toggle-btn active" onclick="changePT(1.5)"><span>กายภาพ</span><small>1.5 ชม.</small></div>
              <div id="pt-1" class="toggle-btn" onclick="changePT(1)"><span>กายภาพ</span><small>1.0 ชม.</small></div>
              <div id="pt-0" class="toggle-btn" onclick="changePT(0)"><span>ไม่ทำ</span><small>กายภาพ</small></div>
          </div>
          <div style="display:flex; justify-content:space-around; font-size:0.9rem; color:#555; padding-top:5px;">
              <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                  <input type="checkbox" id="chk_ttm" checked onchange="searchIMCSlots()" style="accent-color:var(--imc-color); transform:scale(1.2);"> +นวดไทย
              </label>
              <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                  <input type="checkbox" id="chk_tcm" checked onchange="searchIMCSlots()" style="accent-color:var(--imc-color); transform:scale(1.2);"> +ฝังเข็ม
              </label>
          </div>
      </div>
      <div id="imc-results" style="padding:10px 20px 60px; width:100%;"></div>
  </div>

  <div id="bookingModal" class="modal-overlay">
    <div class="modal-card">
      <div id="step-form">
        <div class="modal-header" style="text-align:center; margin-bottom:20px;">
            <h3 style="margin:0; color:var(--primary);">กรอกข้อมูลจองคิว</h3>
        </div>
        
        <div id="normal-fields" class="hidden">
             <label class="form-label">เลือกบริการ</label>
             <select id="inp-service" class="form-control" onchange="updatePriceDisplay()"></select>
             <div id="price-tag" style="display:none; margin-bottom:10px; color:blue;"></div>
             
             <div id="group-staff" class="hidden">
                <label class="form-label">ผู้ให้บริการ</label>
                <div class="custom-select-wrapper">
                    <select id="inp-staff-val" class="form-control">
                        </select>
                </div>
             </div>
             
             <div id="box-option-2hr" style="display:none;">
                 <label><input type="checkbox" id="inp-2hr"> จอง 2 ชั่วโมง</label>
             </div>
        </div>

        <div id="postpartum-fields" class="hidden">
            <input type="date" id="inp-birth-date" class="form-control">
            <select id="inp-delivery-type" class="form-control">
                <option value="คลอดเอง">คลอดเอง</option>
                <option value="ผ่าคลอด">ผ่าคลอด</option>
            </select>
            <input type="text" id="inp-hospital" class="form-control" placeholder="รพ.ที่คลอด">
        </div>

        <div id="steam-fields" class="hidden">
            <select id="inp-gender" class="form-control">
                <option value="หญิง">หญิง</option>
                <option value="ชาย">ชาย</option>
            </select>
            <div id="extra-patients-container"></div>
            <button onclick="addPatient()" class="btn" style="background:#ddd; color:#333; margin-bottom:10px;">+ เพิ่มเพื่อน</button>
        </div>

        <div id="imc-detail-box" class="hidden" style="background:#f0fdf4; padding:15px; border-radius:12px; border:1px solid #bbf7d0; margin-bottom:20px; font-size:0.9rem; white-space:pre-line; color:#14532d;"></div>

        <input type="text" id="inp-name" class="form-control" placeholder="ชื่อ-นามสกุล">
        <input type="tel" id="inp-tel" class="form-control" placeholder="เบอร์โทรศัพท์">
        <textarea id="inp-note" class="form-control" placeholder="หมายเหตุ (ถ้ามี)"></textarea>

        <button class="btn btn-confirm" onclick="goToSummary()">ยืนยันการจอง</button>
        <button class="btn" style="background:#f1f5f9; color:#64748b; margin-top:10px;" onclick="closeModal()">ยกเลิก</button>
      </div>
    </div>
  </div>

  <script>
    // --- SETUP ---
    const API_ENDPOINT = "https://script.google.com/macros/s/AKfycbxMVqlYGeuj75wQm41kZCD4wf2weZajj27b0omuC6HlHzWja4sJYz6HF6m5b5nlmSUMtw/exec";
    const LINE_OA_ID = "@649dqeft";
    let currentLang = 'th';
    let currentApp = ''; 
    let globalData = [];
    let bookingData = {};
    let nextSlotStaffList = [];
    let currentSlotCapacity = 0;
    let patientCount = 1;
    
    // IMC VARS
    let currentPT = 1.5;
    let selectedDateStr = "";

    const APP_CONFIG = {
      ttm: { title: "แพทย์แผนไทย", color: "#2e7d32", func: "getTTMData" },
      tcm: { title: "แพทย์แผนจีน", color: "#e53935", func: "getTCMData" },
      postpartum: { title: "บริการหลังคลอด", color: "#ec4899", func: "getPostpartumData" },
      steam: { title: "อบไอน้ำสมุนไพร", color: "#0288d1", func: "getSteamData" },
      wellness: { title: "Wellness Clinic", color: "#D4AF37", func: "getWellnessData" }
    };

    const SERVICE_OPTIONS = {
      ttm: ["นวดและประคบเพื่อการรักษา", "นวดตัวส่งเสริมสุขภาพ(ชำระเงินเอง)", "นวดเท้าส่งเสริมสุขภาพ(ชำระเงินเอง)"],
      tcm: ["ฝังเข็มเพื่อการรักษา", "ครอบแก้ว", "ฝังเข็มใบหน้า", "ปรึกษาแพทย์แผนจีน"]
    };

    const STAFF_NAME_MAP_EN = {
        "รจนา M": "Rotjana (Maam)", "อรรถพล B": "Attapon (Bao)", "ศินารัตน์ C": "Sinarat (C)",
        "จุฑามาศ F": "Jutamat (Fon)", "ณิชาภัทร W": "Nichapat (Wawa)", "นิกษ์นิภา T": "Niknipha (Kartoon)",
        "รัตน์ชนก KW": "Ratchanok (Kwang)", "จินดา J": "Jinda (Jeab)"
    };

    function t(key) { return (key === 'sched_realtime') ? 'ตารางนัด (Real-time)' : key; } // Simplified translation
    function toggleLanguage() { currentLang = (currentLang==='th')?'en':'th'; document.getElementById('lang-text').innerText = currentLang.toUpperCase(); }

    function openApp(type) {
      if (!APP_CONFIG[type]) return;
      currentApp = type;
      document.getElementById('view-home').classList.add('hidden');
      document.getElementById('view-dashboard').classList.remove('hidden');
      
      let conf = APP_CONFIG[type];
      document.documentElement.style.setProperty('--primary', conf.color);
      document.getElementById('app-title').innerText = conf.title;
      document.getElementById('contentArea').innerHTML = '<div style="text-align:center; padding:50px;"><i class="fas fa-spinner fa-spin"></i> Loading...</div>';
      
      fetch(`${API_ENDPOINT}?action=${conf.func}`)
        .then(r => r.json())
        .then(data => { globalData = data; renderScroller(); renderSlots(0); })
        .catch(e => alert("Connection Error"));
    }

    function goHome() {
      document.getElementById('view-dashboard').classList.add('hidden');
      document.getElementById('view-imc-setup').classList.add('hidden');
      document.getElementById('view-home').classList.remove('hidden');
    }

    function renderScroller() {
       let html = '';
       let days = ["อา.","จ.","อ.","พ.","พฤ.","ศ.","ส."];
       globalData.forEach((d, i) => {
          html += `<div class="date-chip ${i===0?'active':''}" onclick="renderSlots(${i}); document.querySelectorAll('.date-chip').forEach(c=>c.classList.remove('active')); this.classList.add('active');">${days[d.dayOfWeek]} ${d.displayDate.split(" ")[0]}</div>`;
       });
       document.getElementById('dateScroller').innerHTML = html;
    }

    function renderSlots(idx) {
       let day = globalData[idx];
       let html = '';
       if(day.status === 'no_data') html = "<div style='text-align:center; margin-top:20px; color:#999'>ไม่มีรอบว่าง</div>";
       else {
          day.slots.forEach((s, i) => {
             let isFull = s.val.includes("เต็ม") || s.val.includes("งด");
             let cls = isFull ? 'is-full' : 'is-available';
             let action = isFull ? '' : `onclick='openBooking(${JSON.stringify(s)}, "${day.displayDate}", ${idx})'`;
             html += `<div class="slot-card ${cls}" ${action}>
                <div><div style="font-size:1.2rem; font-weight:700;">${s.time} น.</div></div>
                <div style="font-weight:600; color:${isFull?'red':'green'}">${s.val}</div>
             </div>`;
          });
       }
       document.getElementById('contentArea').innerHTML = html;
    }

    function openBooking(slot, dateStr, idx) {
       bookingData = { date: dateStr, time: slot.time };
       document.getElementById('bookingModal').classList.add('show');
       document.getElementById('normal-fields').classList.remove('hidden');
       document.getElementById('postpartum-fields').classList.add('hidden');
       document.getElementById('steam-fields').classList.add('hidden');
       document.getElementById('imc-detail-box').classList.add('hidden');
       
       let sel = document.getElementById('inp-service');
       sel.innerHTML = '';
       
       if(currentApp === 'ttm' || currentApp === 'tcm') {
           SERVICE_OPTIONS[currentApp].forEach(s => { let o = document.createElement('option'); o.text = s; sel.add(o); });
           // Staff Logic
           if(currentApp === 'ttm') {
               document.getElementById('group-staff').classList.remove('hidden');
               let stSel = document.getElementById('inp-staff-val'); stSel.innerHTML = '';
               if(slot.staff && slot.staff.length > 0) {
                   slot.staff.forEach(st => {
                       let name = (currentLang==='en' && STAFF_NAME_MAP_EN[st]) ? STAFF_NAME_MAP_EN[st] : st;
                       let o = document.createElement('option'); o.text = name; stSel.add(o);
                   });
               } else {
                   let o = document.createElement('option'); o.text = "ไม่ระบุ"; stSel.add(o);
               }
           } else {
               document.getElementById('group-staff').classList.add('hidden');
           }
       } else if (currentApp === 'postpartum') {
           document.getElementById('normal-fields').classList.add('hidden');
           document.getElementById('postpartum-fields').classList.remove('hidden');
           bookingData.service = "Postpartum Care";
       } else if (currentApp === 'steam') {
           document.getElementById('normal-fields').classList.add('hidden');
           document.getElementById('steam-fields').classList.remove('hidden');
           bookingData.service = "Herbal Steam";
           currentSlotCapacity = slot.count;
       } else if (currentApp === 'wellness') {
           document.getElementById('group-staff').classList.add('hidden');
           ["สครับเกลือ", "สปาผิว", "นวดอโรม่า"].forEach(s => { let o = document.createElement('option'); o.text = s; sel.add(o); });
       }
    }

    // --- IMC LOGIC ---
    function openIMCSetup() {
        currentApp = 'imc';
        document.getElementById('view-home').classList.add('hidden');
        document.getElementById('view-imc-setup').classList.remove('hidden');
        renderIMCDates(); changePT(1.5);
    }
    function closeIMC() {
        document.getElementById('view-imc-setup').classList.add('hidden');
        document.getElementById('view-home').classList.remove('hidden');
    }
    function renderIMCDates() {
       let html = '';
       let days = ["อา.","จ.","อ.","พ.","พฤ.","ศ.","ส."];
       let today = new Date();
       for(let i=0; i<14; i++) {
           let d = new Date(); d.setDate(today.getDate()+i);
           let val = d.toISOString().split('T')[0];
           html += `<div class="date-chip ${i===0?'active':''}" onclick="selectIMCDate('${val}', this)">${days[d.getDay()]} ${d.getDate()}</div>`;
           if(i===0) selectedDateStr = val;
       }
       document.getElementById('imc-date-scroller').innerHTML = html;
    }
    function selectIMCDate(val, el) {
        selectedDateStr = val;
        document.querySelectorAll('#imc-date-scroller .date-chip').forEach(c=>c.classList.remove('active'));
        el.classList.add('active');
        searchIMCSlots();
    }
    function changePT(v) {
        currentPT = v;
        document.querySelectorAll('.toggle-btn').forEach(b=>b.classList.remove('active'));
        document.getElementById('pt-'+v).classList.add('active');
        searchIMCSlots();
    }
    function searchIMCSlots() {
        let needTTM = document.getElementById('chk_ttm').checked;
        let needTCM = document.getElementById('chk_tcm').checked;
        let dObj = new Date(selectedDateStr);
        let thM = ["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน","กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"];
        let dateThai = `${dObj.getDate()} ${thM[dObj.getMonth()]}`;
        
        document.getElementById('imc-results').innerHTML = 'Loading...';
        fetch(API_ENDPOINT, { method:'POST', body:JSON.stringify({ action:'checkIMC', date:dateThai, ptDuration:currentPT, needTTM:needTTM, needTCM:needTCM }) })
        .then(r=>r.json())
        .then(d => {
            let h = '';
            d.slots.forEach(s => {
                let isAvail = s.status === 'available';
                let btn = isAvail ? `<div class="slot-btn btn-book">จอง</div>` : `<div class="slot-btn btn-full">เต็ม</div>`;
                let click = isAvail ? `onclick='openIMCBooking(${JSON.stringify(s)})'` : '';
                h += `<div class="imc-slot-card ${s.status}" ${click}>
                   <div><div class="slot-time">${s.time}</div><div class="slot-flow">${s.plan ? s.plan.flowType : ''}</div></div>
                   ${btn}
                </div>`;
            });
            document.getElementById('imc-results').innerHTML = h || "ไม่พบรอบว่าง";
        });
    }
    function openIMCBooking(s) {
        bookingData = { date: selectedDateStr, time: s.time, detail: s.plan.flowType + " (จบ " + s.plan.endTimeStr + ")" };
        document.getElementById('bookingModal').classList.add('show');
        document.getElementById('normal-fields').classList.add('hidden');
        document.getElementById('postpartum-fields').classList.add('hidden');
        document.getElementById('steam-fields').classList.add('hidden');
        
        let box = document.getElementById('imc-detail-box');
        box.classList.remove('hidden');
        box.innerText = `วันที่: ${selectedDateStr}\nเวลา: ${s.time} น.\nแผน: ${bookingData.detail}`;
    }

    function closeModal() { document.getElementById('bookingModal').classList.remove('show'); }

    // --- SUBMIT ---
    function goToSummary() {
        let name = document.getElementById('inp-name').value;
        let tel = document.getElementById('inp-tel').value;
        
        if(!name) { Swal.fire('Error', 'กรุณากรอกชื่อ', 'warning'); return; }
        if(!tel || !/^0\d{9}$/.test(tel)) { Swal.fire('Error', 'เบอร์โทรไม่ถูกต้อง (10 หลัก)', 'warning'); return; }

        let msg = `จองคิว: ${currentApp.toUpperCase()}\nชื่อ: ${name}\nเบอร์: ${tel}\nวันที่: ${bookingData.date}\nเวลา: ${bookingData.time}`;
        if(currentApp === 'imc') msg += `\nรายละเอียด: ${bookingData.detail}`;
        else msg += `\nบริการ: ${document.getElementById('inp-service').value}`;
        
        Swal.fire({ icon:'success', title:'คัดลอกแล้ว', text:'กำลังไปที่ LINE', timer:1500, showConfirmButton:false }).then(() => {
            let dummy = document.createElement("textarea");
            document.body.appendChild(dummy); dummy.value = msg; dummy.select(); document.execCommand("copy"); document.body.removeChild(dummy);
            window.location.href = `https://line.me/R/oaMessage/${LINE_OA_ID}/?${encodeURIComponent(msg)}`;
        });
    }
    
    function addPatient() {
        if(patientCount >= currentSlotCapacity) { Swal.fire('เต็มแล้ว', 'เพิ่มไม่ได้แล้ว', 'warning'); return; }
        patientCount++;
        let d = document.createElement('div');
        d.innerHTML = `<input class="form-control inp-extra-name" placeholder="ชื่อคนที่ ${patientCount}">`;
        document.getElementById('extra-patients-container').appendChild(d);
    }
  </script>
