<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>จองคิวออนไลน์ รพ.สะเดา</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* --- Styles --- */
    :root { --primary: #2e7d32; --primary-dark: #1b5e20; --bg-color: #f8fafc; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Prompt', sans-serif; background-color: var(--bg-color); margin: 0; padding: 0; min-height: 100vh; color: #333; }
    .hidden { display: none !important; }
    .fade-in { animation: fadeIn 0.4s ease-in-out; }
    
    .home-container { max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding-bottom: 40px; }
    .hero-banner { width: 100%; height: 240px; position: relative; border-radius: 0 0 30px 30px; overflow: hidden; margin-bottom: -35px; background:#2e7d32; }
    .hero-overlay { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; background: linear-gradient(to bottom, rgba(46,125,50,0.3), rgba(27,94,32,0.95)); padding: 20px; }
    .main-logo { width: 85px; height: 85px; background: white; border-radius: 50%; padding: 4px; margin-bottom: 12px; object-fit: contain; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    
    .menu-container { width: 100%; padding: 0 20px; z-index: 2; margin-top: 20px; }
    .dept-card { background: white; border-radius: 20px; padding: 20px; margin-bottom: 15px; display: flex; align-items: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-left: 6px solid #ccc; transition: transform 0.2s, box-shadow 0.2s; }
    .dept-card:active { transform: scale(0.98); }
    .card-ttm { border-left-color: #2e7d32; }
    .card-tcm { border-left-color: #e53935; }
    .card-imc { border-left-color: #9c27b0; background: linear-gradient(to right, #fff, #faf5ff); }
    .dept-icon { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; object-fit: cover; }

    .top-section { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white; padding: 15px; position: sticky; top: 0; z-index: 100; border-radius: 0 0 25px 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.15); }
    .header-grid { display: grid; grid-template-columns: 40px 1fr 40px; align-items: center; }
    .back-btn { background: rgba(255,255,255,0.2); width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: background 0.2s; }
    
    /* IMC UI */
    .toggle-group { display: flex; gap: 5px; background: #f1f5f9; border-radius: 12px; padding: 5px; margin-bottom: 10px; }
    .toggle-btn { flex: 1; text-align: center; padding: 10px 4px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; transition: all 0.2s; color: #64748b; display: flex; flex-direction: column; justify-content: center; align-items: center; line-height: 1.3; min-height: 55px; }
    .toggle-btn span { font-weight: 600; font-size: 0.85rem; display:block; }
    .toggle-btn small { font-size: 0.75rem; font-weight: normal; opacity:0.8; }
    .toggle-btn.active { background: white; color: #9c27b0; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    
    .imc-slot-card { background: white; border-radius: 16px; padding: 16px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; border-left: 6px solid #ccc; box-shadow: 0 2px 8px rgba(0,0,0,0.03); transition: all 0.2s; position: relative; overflow: hidden; }
    .imc-slot-card.available { border-left-color: #4caf50; }
    .imc-slot-card.full { border-left-color: #ff9800; background: #fffbf0; }
    
    .slot-time { font-size: 1.5rem; font-weight: 700; color: #333; line-height: 1; }
    .slot-info { font-size: 0.85rem; color: #666; margin-top: 4px; }
    .slot-flow { font-size: 0.75rem; color: #9c27b0; margin-top: 4px; font-weight: 500; background: #f3e5f5; padding: 2px 8px; border-radius: 4px; display: inline-block; }
    
    .slot-btn { padding: 8px 18px; border-radius: 25px; font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 5px; }
    .btn-book { background: #f3e5f5; color: #9c27b0; }
    .btn-full { background: #fff3e0; color: #ff9800; cursor: not-allowed; }

    /* Date Scroller */
    .date-scroller-wrapper { display: flex; overflow-x: auto; padding: 10px 0 15px; gap: 10px; scrollbar-width: none; cursor: grab; }
    .date-scroller-wrapper::-webkit-scrollbar { display: none; }
    .date-box { min-width: 65px; height: 75px; background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2); border-radius: 14px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; cursor: pointer; transition: 0.2s; flex-shrink: 0; user-select: none; }
    .date-box.active { background: white; color: #9c27b0; transform: scale(1.05); box-shadow: 0 5px 15px rgba(0,0,0,0.2); font-weight: bold; border: none; }
    
    /* Modal */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; display: none; backdrop-filter: blur(3px); }
    .modal-overlay.show { display: flex; animation: fadeIn 0.2s; }
    .modal-card { background: white; width: 90%; max-width: 380px; border-radius: 24px; padding: 25px; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    .form-control { width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 12px; font-family: 'Prompt'; margin-bottom: 12px; font-size: 1rem; background: #f8fafc; }
    .btn { width: 100%; padding: 14px; border-radius: 14px; border: none; font-size: 1rem; font-family: 'Prompt'; cursor: pointer; font-weight: 600; margin-top: 10px; }
    .btn-confirm { background: var(--primary); color: white; }

    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
  </style>
</head>
<body>

  <div id="view-home" class="home-container fade-in">
    <div class="hero-banner">
        <div class="hero-overlay">
            <img src="https://img2.pic.in.th/pic/6f7b352408393a1295f3000e7d9e6754.md.png" class="main-logo">
            <h1 style="margin:5px 0; font-size:1.5rem; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">รพ.สะเดา</h1>
            <p style="margin:0; opacity:0.95; font-weight:300;">กลุ่มงานการแพทย์แผนไทยฯ</p>
        </div>
    </div>
    <div class="menu-container">
        <div class="dept-card card-ttm" onclick="openApp('ttm')">
           <img src="https://img2.pic.in.th/pic/619e72dc2124132ccf4620717d4fa58d.md.png" class="dept-icon">
           <div><h3 style="margin:0;">แพทย์แผนไทย</h3><p style="margin:0; color:#666; font-size:0.9rem;">นวดรักษา ประคบสมุนไพร</p></div>
        </div>
        <div class="dept-card card-tcm" onclick="openApp('tcm')">
           <img src="https://img2.pic.in.th/pic/--06d2d95efaba2074.md.png" class="dept-icon">
           <div><h3 style="margin:0;">แพทย์แผนจีน</h3><p style="margin:0; color:#666; font-size:0.9rem;">ฝังเข็ม ครอบแก้ว</p></div>
        </div>
        <div class="dept-card card-imc" onclick="openIMCSetup()">
           <div style="width:50px; height:50px; background:#f3e5f5; border-radius:50%; display:flex; align-items:center; justify-content:center; margin-right:15px; border:2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
              <i class="fas fa-user-injured" style="font-size:1.5rem; color:#9c27b0;"></i>
           </div>
           <div><h3 style="margin:0;">กลุ่มคนไข้ IMC</h3><p style="margin:0; color:#9c27b0; font-size:0.9rem;">กายภาพ + แผนไทย/จีน</p></div>
        </div>
    </div>
  </div>

  <div id="view-dashboard" class="hidden">
    <div class="top-section">
      <div class="header-grid">
          <div class="back-btn" onclick="goHome()"><i class="fas fa-arrow-left"></i></div>
          <div style="text-align:center;"><h2 id="app-title" style="margin:0; font-size:1.1rem;"></h2></div>
          <div></div>
      </div>
    </div>
    <div class="container" id="contentArea" style="padding:20px;"></div>
  </div>

  <div id="view-imc-setup" class="hidden home-container" style="background:#f9f9f9; align-items:stretch;">
      <div style="background:#9c27b0; padding:20px 20px 15px; color:white; border-radius:0 0 30px 30px; box-shadow:0 4px 15px rgba(0,0,0,0.15);">
         <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
             <div onclick="closeIMC()" style="cursor:pointer; display:inline-flex; align-items:center; gap:5px; background:rgba(255,255,255,0.25); padding:6px 14px; border-radius:20px; font-size:0.9rem; transition:0.2s;">
                 <i class="fas fa-arrow-left"></i> หน้าหลัก
             </div>
             <div style="font-weight:600; font-size:1.1rem;">ตารางคิว IMC</div>
             <div style="width:80px;"></div>
         </div>
         <div id="imc-date-scroller" class="date-scroller-wrapper"></div>
         <div id="selected-date-display" style="text-align:center; font-size:0.9rem; opacity:0.95; margin-top:5px; font-weight:300;"></div>
      </div>
      
      <div style="margin:-20px 20px 10px; background:white; border-radius:20px; padding:15px; box-shadow:0 10px 25px rgba(0,0,0,0.05); z-index:10;">
          <div class="toggle-group">
              <div id="pt-1.5" class="toggle-btn active" onclick="changePT(1.5)"><span>กายภาพ</span><small>1.5 ชม.</small></div>
              <div id="pt-1" class="toggle-btn" onclick="changePT(1)"><span>กายภาพ</span><small>1.0 ชม.</small></div>
              <div id="pt-0" class="toggle-btn" onclick="changePT(0)"><span>ไม่ทำ</span><small>กายภาพ</small></div>
          </div>
          <div style="display:flex; justify-content:space-around; font-size:0.9rem; color:#555; padding-top:5px;">
              <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                  <input type="checkbox" id="chk_ttm" checked onchange="searchIMCSlots()" style="accent-color:#9c27b0; transform:scale(1.2);"> +นวดไทย
              </label>
              <label style="display:flex; align-items:center; gap:8px; cursor:pointer;">
                  <input type="checkbox" id="chk_tcm" checked onchange="searchIMCSlots()" style="accent-color:#9c27b0; transform:scale(1.2);"> +ฝังเข็ม
              </label>
          </div>
      </div>
      <div id="imc-results" style="padding:10px 20px 60px; width:100%;"></div>
  </div>

  <div id="bookingModal" class="modal-overlay">
    <div class="modal-card fade-in">
       <div style="text-align:center; margin-bottom:15px;">
           <i class="fas fa-calendar-check" style="font-size:3rem; color:var(--primary); margin-bottom:10px;"></i>
           <h3 style="margin:0; color:#333;">ยืนยันการจอง</h3>
       </div>
       <div id="modal-content" style="background:#f0fdf4; padding:15px; border-radius:12px; border:1px solid #bbf7d0; margin-bottom:20px; font-size:0.9rem; white-space:pre-line; color:#14532d; line-height:1.6;"></div>
       <input type="text" id="inp-name" class="form-control" placeholder="ชื่อ-นามสกุล ผู้ป่วย">
       <input type="tel" id="inp-tel" class="form-control" placeholder="เบอร์โทรศัพท์ติดต่อ">
       <button class="btn btn-confirm" onclick="confirmBooking()"><i class="fab fa-line"></i> ยืนยันและส่งไลน์</button>
       <button class="btn" style="background:#f1f5f9; color:#64748b;" onclick="document.getElementById('bookingModal').classList.remove('show')">ยกเลิก</button>
    </div>
  </div>

  <script>
    // **********************************************************
    // ⚠️ 1. Deploy แล้วเอา URL มาใส่ตรงนี้
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxMVqlYGeuj75wQm41kZCD4wf2weZajj27b0omuC6HlHzWja4sJYz6HF6m5b5nlmSUMtw/exec";
    
    // ⚠️ 2. ใส่ Line ID
    const LINE_OA_ID = "@649dqeft"; 
    // **********************************************************

    const APP_CONFIG = {
      ttm: { title: "แพทย์แผนไทย", color: "#2e7d32", func: "getTTMData" },
      tcm: { title: "แพทย์แผนจีน", color: "#e53935", func: "getTCMData" }
    };

    let currentApp = '', bookingData = {};
    let currentPT = 1.5;
    let selectedDateStr = ""; 

    function openApp(type) {
        currentApp = type;
        document.getElementById('view-home').classList.add('hidden');
        document.getElementById('view-dashboard').classList.remove('hidden');
        let conf = APP_CONFIG[type];
        document.documentElement.style.setProperty('--primary', conf.color);
        document.getElementById('app-title').innerText = conf.title;
        document.getElementById('contentArea').innerHTML = '<div style="text-align:center; margin-top:50px; color:#999;"><i class="fas fa-spinner fa-spin"></i> กำลังโหลด...</div>';
        
        fetch(`${SCRIPT_URL}?action=${conf.func}`)
            .then(res=>res.json()).then(d=> {
                 // Sample render for TTM/TCM (can be customized)
                 let html = "";
                 d.forEach(g => {
                     html += `<h3>${g.displayDate}</h3>`;
                     g.slots.forEach(s => html += `<div>${s.time} - ${s.val}</div>`);
                 });
                 document.getElementById('contentArea').innerHTML = html || "ไม่มีข้อมูล";
            })
            .catch(e=>document.getElementById('contentArea').innerHTML='Error Connecting');
    }
    
    function goHome() {
        document.getElementById('view-dashboard').classList.add('hidden');
        document.getElementById('view-home').classList.remove('hidden');
    }

    // --- IMC LOGIC ---
    function openIMCSetup() {
       document.getElementById('view-home').classList.add('hidden');
       document.getElementById('view-imc-setup').classList.remove('hidden');
       renderIMCDates(); 
       changePT(1.5);
    }
    function closeIMC() {
       document.getElementById('view-imc-setup').classList.add('hidden');
       document.getElementById('view-home').classList.remove('hidden');
    }
    
    function renderIMCDates() {
       const scroller = document.getElementById('imc-date-scroller');
       scroller.innerHTML = '';
       const thDays = ["อา.", "จ.", "อ.", "พ.", "พฤ.", "ศ.", "ส."];
       const today = new Date();
       for (let i = 0; i < 14; i++) {
           let d = new Date(); d.setDate(today.getDate() + i);
           // สร้างวันที่สำหรับ Code ใช้เทียบ (Format: YYYY-MM-DD)
           let dateVal = d.toISOString().split('T')[0];
           
           let box = document.createElement('div');
           box.className = `date-box ${i === 0 ? 'active' : ''}`; 
           box.innerHTML = `<div class="date-day-text">${thDays[d.getDay()]}</div><div class="date-num-text">${d.getDate()}</div>`;
           box.onclick = () => selectIMCDate(dateVal, box, d);
           scroller.appendChild(box);
           if (i === 0) { selectedDateStr = dateVal; updateDateDisplay(d); }
       }
    }
    
    function selectIMCDate(dateVal, el, dObj) {
       selectedDateStr = dateVal;
       document.querySelectorAll('.date-box').forEach(b => b.classList.remove('active'));
       el.classList.add('active');
       updateDateDisplay(dObj);
       searchIMCSlots(); 
    }
    
    function updateDateDisplay(d) {
       const thMonthsFull = ["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน","กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"];
       const thDaysFull = ["วันอาทิตย์", "วันจันทร์", "วันอังคาร", "วันพุธ", "วันพฤหัสบดี", "วันศุกร์", "วันเสาร์"];
       let txt = `${thDaysFull[d.getDay()]}ที่ ${d.getDate()} ${thMonthsFull[d.getMonth()]} ${d.getFullYear() + 543}`;
       document.getElementById('selected-date-display').innerText = txt;
    }

    function changePT(val) {
       currentPT = val;
       document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
       document.getElementById(`pt-${val}`).classList.add('active');
       searchIMCSlots();
    }

    function searchIMCSlots() {
       var needTTM = document.getElementById('chk_ttm').checked;
       var needTCM = document.getElementById('chk_tcm').checked;
       if(!selectedDateStr) return;
       var dObj = new Date(selectedDateStr);
       var thMonthFull = ["มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน","กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"];
       // ส่งไปแค่ "7 มกราคม" ตาม Format ใน Sheet
       var dateThai = `${dObj.getDate()} ${thMonthFull[dObj.getMonth()]}`;

       var resDiv = document.getElementById('imc-results');
       resDiv.innerHTML = '<div style="text-align:center; padding:40px; color:#9c27b0; display:flex; flex-direction:column; align-items:center; gap:10px;"><i class="fas fa-circle-notch fa-spin fa-2x"></i><span>กำลังค้นหาคิวที่ดีที่สุด...</span></div>';

       fetch(SCRIPT_URL, {
         method: 'POST',
         body: JSON.stringify({
             action: 'checkIMC',
             date: dateThai,
             ptDuration: currentPT,
             needTTM: needTTM,
             needTCM: needTCM
         })
       })
       .then(res => res.json())
       .then(data => {
           if(data.status === 'error') {
               resDiv.innerHTML = `<div style="color:red; text-align:center; padding:20px;">${data.message}</div>`;
           } else {
               renderIMCDashboard(data.slots);
           }
       })
       .catch(e => resDiv.innerHTML = `<div style="color:red; text-align:center; padding:20px;">เกิดข้อผิดพลาดในการเชื่อมต่อ</div>`);
    }

    function renderIMCDashboard(slots) {
        var container = document.getElementById('imc-results');
        container.innerHTML = '';
        
        if(!slots || slots.length === 0) {
            container.innerHTML = '<div style="text-align:center; padding:40px; color:#999;"><i class="fas fa-calendar-times fa-3x" style="margin-bottom:10px; opacity:0.3;"></i><br>ไม่พบรอบที่ว่างตามเงื่อนไข</div>';
            return;
        }

        slots.forEach(slot => {
            let statusClass = slot.status; 
            let isClickable = (slot.status === 'available');
            
            let infoText = "", btnHtml = "", flowHtml = "";

            if(slot.status === 'available') {
                infoText = `เสร็จสิ้นประมาณ ${slot.plan.endTimeStr} น.`;
                flowHtml = `<div class="slot-flow">${slot.plan.flowType}</div>`;
                btnHtml = `<div class="slot-btn btn-book">จอง <i class="fas fa-chevron-right"></i></div>`;
            } else if (slot.status === 'full') {
                infoText = `<span style="color:#ff9800;">${slot.label}</span>`;
                btnHtml = `<div class="slot-btn btn-full">เต็ม</div>`;
            } else {
                infoText = `<span style="color:#ef4444;">${slot.label}</span>`;
                btnHtml = `<div class="slot-btn btn-disabled">ไม่ได้</div>`;
            }

            let html = `
            <div class="imc-slot-card ${statusClass}" onclick="${isClickable ? `prepareIMCBooking(${JSON.stringify(slot).replace(/"/g, '&quot;')})` : ''}">
                <div>
                    <div style="display:flex; align-items:baseline; gap:8px;">
                        <div class="slot-time">${slot.time}</div>
                        <div style="font-size:0.8rem; color:#888;">เริ่ม</div>
                    </div>
                    <div class="slot-info">${infoText}</div>
                    ${flowHtml}
                </div>
                ${btnHtml}
            </div>`;
            container.innerHTML += html;
        });
    }

    function prepareIMCBooking(slot) {
        currentApp = 'imc';
        let ptText = (currentPT > 0) ? `ทำกายภาพบำบัด (${currentPT} ชม.)` : `ไม่ทำกายภาพบำบัด`;
        let detail = `${ptText}\nเริ่มเวลา: ${slot.time} น.`;
        
        if(slot.plan.tcmTime) detail += `\n- จีน: ${slot.plan.tcmTime} น.`;
        if(slot.plan.ttmTime) detail += `\n- ไทย: ${slot.plan.ttmTime} น.`;
        
        detail += `\n(เสร็จสิ้น: ${slot.plan.endTimeStr} น.)`;
        
        bookingData = { 
            detail: detail, 
            date: document.getElementById('selected-date-display').innerText, 
            time: slot.time 
        };
        
        document.getElementById('modal-content').innerText = `วันที่: ${bookingData.date}\n${detail}`;
        document.getElementById('bookingModal').classList.add('show');
    }

    function confirmBooking() {
        let name = document.getElementById('inp-name').value;
        let tel = document.getElementById('inp-tel').value;
        if(!name) { alert('กรุณากรอกชื่อผู้ป่วย'); return; }
        
        let msg = `ขอจองคิว IMC (รพ.สะเดา)\nชื่อ: ${name}\nเบอร์: ${tel}\nวันที่: ${bookingData.date}\n\nแผนการรักษา:\n${bookingData.detail}`;
        
        // Copy to clipboard trick
        let dummy = document.createElement("textarea");
        document.body.appendChild(dummy); dummy.value = msg; dummy.select(); document.execCommand("copy"); document.body.removeChild(dummy);
