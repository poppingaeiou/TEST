          {!isOpen && <div className="pointer-events-auto mt-2 bg-white px-3 py-1 rounded-lg shadow-md text-xs font-bold text-slate-600 animate-bounce">ปรึกษาปัญหาสุขภาพกับน้องบุญรอด ✨</div>}
        </div>
      );
    };

    // --- Sub-Components ---

    const HeroSlider = ({lang}) => {
      const [index, setIndex] = useState(0);
      useEffect(() => {
        const timer = setInterval(() => setIndex((prev) => (prev + 1) % HERO_IMAGES.length), 5000);
        return () => clearInterval(timer);
      }, []);

      return (
        <section id="home" className="relative h-[600px] lg:h-[750px] overflow-hidden bg-slate-900">
          {HERO_IMAGES.map((img, i) => (
            <div key={i} className={`absolute inset-0 transition-opacity duration-1000 ${i === index ? 'opacity-100' : 'opacity-0'}`}>
              <img src={img} alt="Hero" className="w-full h-full object-cover opacity-50 scale-105" loading={i===0 ? "eager" : "lazy"} />
            </div>
          ))}
          <div className="absolute inset-0 bg-gradient-to-t from-[#FAFAFA] via-transparent to-slate-900/60"></div>
          
          <div className="absolute inset-0 flex items-center justify-center text-center px-4 z-10 mt-10">
            <div className="max-w-4xl animate-fade-in flex flex-col items-center">
              <div className="inline-flex items-center gap-2 py-2 px-6 rounded-full bg-white/10 backdrop-blur-md border border-white/20 text-white mb-6">
                <span className="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></span>
                <span className="text-sm font-medium tracking-wide">{UI_TEXT[lang].heroTag}</span>
              </div>
              
              <h1 className="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight drop-shadow-2xl font-prompt">
                {UI_TEXT[lang].heroTitle1}<br/>
                <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400">{UI_TEXT[lang].heroTitle2}</span>
              </h1>
              
              <p className="text-lg md:text-xl text-slate-200 mb-10 font-light max-w-2xl leading-relaxed">
                {UI_TEXT[lang].heroDesc}
              </p>
              
              <div className="flex flex-col sm:flex-row gap-5 w-full justify-center">
                <a href="#services" onClick={(e) => smoothScrollTo(e, 'services')} className="btn-modern text-white px-8 py-4 rounded-2xl font-bold text-lg flex items-center justify-center gap-3 w-full sm:w-auto">
                   {UI_TEXT[lang].viewService} <Icon name="arrow-right" size={20} />
                </a>
                <a href={NEW_QUEUE_LINK} target="_blank" className="bg-white/10 backdrop-blur-md border border-white/30 text-white px-8 py-4 rounded-2xl font-bold text-lg hover:bg-white hover:text-emerald-800 transition-all flex items-center justify-center gap-3 w-full sm:w-auto group">
                  <Icon name="calendar" size={20} className="group-hover:text-emerald-600"/> {UI_TEXT[lang].checkQueue}
                </a>
              </div>
            </div>
          </div>
        </section>
      );
    };

    const VideoIntroduction = ({lang}) => {
      return (
        <section className="relative -mt-20 z-20 px-4 mb-20">
          <div className="container mx-auto max-w-5xl">
             <div className="bg-white p-4 md:p-6 rounded-[32px] shadow-2xl">
                 <div className="flex flex-col md:flex-row items-center gap-8 mb-6 px-4 pt-4">
                    <div className="flex-1">
                        <h3 className="text-2xl font-bold text-slate-800 mb-2 font-prompt">{UI_TEXT[lang].introTitle}</h3>
                        <p className="text-slate-500">{UI_TEXT[lang].introDesc}</p>
                    </div>
                    <div className="flex gap-2">
                        <span className="w-3 h-3 rounded-full bg-red-400"></span>
                        <span className="w-3 h-3 rounded-full bg-yellow-400"></span>
                        <span className="w-3 h-3 rounded-full bg-green-400"></span>
                    </div>
                 </div>
                <div className="video-container bg-slate-100">
                    <iframe 
                    src={`https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=1&mute=1&loop=1&playlist=${YOUTUBE_VIDEO_ID}`} 
                    title="YouTube video player" 
                    frameBorder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowFullScreen>
                    </iframe>
                </div>
             </div>
          </div>
        </section>
      );
    };

    const InfoSlider = () => {
      const [index, setIndex] = useState(0);
      useEffect(() => {
        const timer = setInterval(() => setIndex((prev) => (prev + 1) % CHINESE_SLIDES.length), 4000);
        return () => clearInterval(timer);
      }, []);
      return (
        <div className="relative w-full max-w-5xl mx-auto h-[300px] md:h-[450px] rounded-3xl overflow-hidden shadow-2xl mt-12 group bg-white border border-slate-100">
          {CHINESE_SLIDES.map((img, i) => (
            <div key={i} className={`absolute inset-0 transition-all duration-1000 transform ${i === index ? 'opacity-100 scale-100' : 'opacity-0 scale-105'}`}>
              <img src={img} alt="Info" className="w-full h-full object-contain p-2" loading="lazy" />
            </div>
          ))}
          <div className="absolute bottom-6 left-0 w-full flex justify-center gap-3 z-10">
            {CHINESE_SLIDES.map((_, i) => (
              <button key={i} onClick={() => setIndex(i)} className={`h-2 rounded-full transition-all duration-300 ${i === index ? 'bg-slate-800 w-8' : 'bg-slate-300 w-2'}`}></button>
            ))}
          </div>
        </div>
      );
    };

    const FloatingContact = () => (
      <div className="fixed bottom-8 right-6 z-50 flex flex-col gap-4 animate-fade-in">
        <a href={`tel:${CONTACT_INFO.phone2.replace(/-/g, '')}`} className="w-14 h-14 bg-white text-emerald-600 rounded-full shadow-xl shadow-emerald-900/10 flex items-center justify-center hover:scale-110 transition-transform border border-emerald-100 group">
          <Icon name="phone" size={24} className="group-hover:animate-bounce"/>
        </a>
        <a href={CONTACT_INFO.line} target="_blank" className="w-14 h-14 bg-[#00C300] text-white rounded-full shadow-xl shadow-green-900/20 flex items-center justify-center hover:scale-110 transition-transform">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" className="w-8 h-8 filter brightness-0 invert" />
        </a>
      </div>
    );

    const FAQSection = ({lang}) => (
      <section className="py-24 bg-white relative overflow-hidden">
        <div className="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-slate-200 to-transparent"></div>
        <div className="container mx-auto px-4 max-w-4xl relative z-10">
          <div className="text-center mb-16">
            <span className="text-emerald-600 font-bold tracking-wider text-sm uppercase mb-2 block">Help Center</span>
            <h3 className="text-3xl md:text-4xl font-bold text-slate-800 font-prompt">{UI_TEXT[lang].faqTitle}</h3>
          </div>
          <div className="grid gap-4">
            {FAQS.map((item, idx) => (
                <details key={idx} className="group bg-slate-50 p-6 rounded-2xl cursor-pointer transition-all duration-300 open:bg-white open:shadow-lg open:ring-1 open:ring-slate-200">
                  <summary className="font-semibold text-lg text-slate-700 list-none flex justify-between items-center select-none">
                    {item.q[lang]}
                    <span className="w-8 h-8 bg-white rounded-full flex items-center justify-center shadow-sm text-slate-400 group-open:rotate-180 group-open:bg-emerald-50 group-open:text-emerald-600 transition-all"><Icon name="chevron-down" size={20}/></span>
                  </summary>
                  <p className="text-slate-600 mt-4 leading-relaxed pl-2 border-l-2 border-emerald-500">{item.a[lang]}</p>
                </details>
            ))}
          </div>
        </div>
      </section>
    );

    const PersonnelCard = ({ person, size = "normal", lang }) => {
      const styles = LEVEL_STYLES[person.level] || LEVEL_STYLES.support;
      const isLarge = size === "large";
      
      return (
        <div className={`modern-card flex flex-col items-center p-6 h-full hover-lift relative overflow-hidden group ${isLarge ? 'md:p-10' : ''}`}>
           <div className={`absolute top-0 inset-x-0 h-32 opacity-30 bg-gradient-to-b from-slate-100 to-transparent`}></div>
           
           <div className={`relative z-10 rounded-full p-1.5 bg-white shadow-sm mb-4 ${isLarge ? 'w-40 h-40' : 'w-28 h-28'}`}>
             <div className="w-full h-full rounded-full overflow-hidden bg-slate-100">
                <img src={person.image} alt={person.name[lang]} className="w-full h-full object-cover object-top transition-transform duration-500 group-hover:scale-110" loading="lazy" />
             </div>
             {person.nickname && person.nickname[lang] && (
                 <div className="absolute bottom-0 right-0 bg-slate-800 text-white text-[10px] px-2 py-0.5 rounded-full shadow-md border-2 border-white">
                    {person.nickname[lang]}
                 </div>
             )}
           </div>

           <div className="text-center z-10 w-full">
             <h4 className={`font-bold text-slate-800 mb-1 font-prompt ${isLarge ? 'text-xl' : 'text-base'}`}>{person.name[lang]}</h4>
             <p className={`text-xs font-medium mb-3 ${styles.text} opacity-80`}>{person.subRole ? person.subRole[lang] : '-'}</p>
             <div className={`inline-block px-4 py-1.5 rounded-full text-xs font-semibold ${styles.roleBg} ${styles.roleText}`}>
               {person.role[lang]}
             </div>
           </div>
        </div>
      );
    };

    const ServiceCard = ({ service, lang }) => {
      const theme = CATEGORY_THEMES[service.category];
      const catLabel = lang === 'th' 
        ? (service.category === 'thai' ? 'แผนไทย' : service.category === 'chinese' ? 'แผนจีน' : 'Wellness') 
        : (service.category === 'thai' ? 'Thai Med' : service.category === 'chinese' ? 'TCM' : 'Wellness');
      
      const formatPrice = (p) => {
          if(typeof p === 'object') return p[lang];
          if(p === 'claim') return <span className="text-emerald-600 font-bold bg-emerald-50 px-2 py-0.5 rounded text-[10px]">{UI_TEXT[lang].claim}</span>;
          return p === '-' ? '-' : (p + "");
      }

      return (
        <div className="modern-card group flex flex-col h-full overflow-hidden hover-lift bg-white">
          <div className="relative h-56 overflow-hidden">
            <img src={service.image} alt={service.name[lang]} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" loading="lazy" />
            <div className="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-60"></div>
            
            <div className="absolute top-4 left-4">
                <span className={`inline-flex items-center gap-1.5 px-3 py-1.5 rounded-full text-[10px] font-bold text-white shadow-sm backdrop-blur-md ${theme.badge}`}>
                    {catLabel}
                </span>
            </div>
            
            {service.tag && (
                <div className="absolute top-4 right-4">
                    <span className="bg-white/90 backdrop-blur text-rose-600 text-[10px] font-bold px-3 py-1.5 rounded-full shadow-md flex items-center gap-1">
                        <Icon name="sparkles" size={10} /> {service.tag[lang]}
                    </span>
                </div>
            )}
            
            <div className="absolute bottom-4 left-4 text-white">
                <h3 className="font-bold text-lg leading-tight drop-shadow-md font-prompt pr-4">{service.name[lang]}</h3>
            </div>
          </div>
          
          <div className="p-5 flex-grow flex flex-col">
            <div className="flex items-center gap-3 text-xs text-slate-500 mb-4">
                <div className="flex items-center gap-1 bg-slate-50 px-2 py-1 rounded">
                    <Icon name="clock" size={12} />
                    <span>{service.duration === 0 ? (lang==='th'?'ไม่ระบุ':'Varies') : `${service.duration} ${UI_TEXT[lang].mins}`}</span>
                </div>
                {service.workingHours && (
                    <div className="flex items-center gap-1 bg-amber-50 text-amber-700 px-2 py-1 rounded">
                        <Icon name="sun" size={12} />
                        <span>{service.workingHours[lang]}</span>
                    </div>
                )}
            </div>
            
            {(service.description) && (
                 <p className="text-xs text-slate-500 mb-4 line-clamp-2 leading-relaxed">{service.description[lang]}</p>
            )}

            <div className="mt-auto pt-4 border-t border-slate-100">
               {service.prices ? (
                   <div className="grid grid-cols-2 gap-y-2 gap-x-4">
                       <div className="flex flex-col">
                           <span className="text-[10px] text-slate-400">{UI_TEXT[lang].rights.gold}</span>
                           <span className="text-xs font-semibold text-slate-700">{formatPrice(service.prices.gold)}</span>
                       </div>
                       <div className="flex flex-col text-right">
                           <span className="text-[10px] text-slate-400">{UI_TEXT[lang].rights.civil}</span>
                           <span className="text-xs font-semibold text-slate-700">{formatPrice(service.prices.direct)}</span>
                       </div>
                       <div className="col-span-2 pt-2 mt-1 border-t border-dashed border-slate-100 flex justify-between items-end">
                           <span className="text-xs font-bold text-slate-800">{UI_TEXT[lang].rights.self}</span>
                           <span className={`text-lg font-bold ${theme.color}`}>{formatPrice(service.prices.self)}<span className="text-xs font-normal text-slate-400 ml-1">.-</span></span>
                       </div>
                   </div>
               ) : service.specialPrice ? (
                   <div className="space-y-2">
                       {service.specialPrice.map((p, i) => (
                           <div key={i} className="flex justify-between items-center">
                               <span className="text-xs text-slate-500">{p.label[lang]}</span>
                               <span className={`text-sm font-bold ${theme.color}`}>{p.price}</span>
                           </div>
                       ))}
                   </div>
               ) : (
                   <div className="flex justify-between items-center">
                       <span className="text-xs font-bold text-slate-800">{UI_TEXT[lang].rights.self}</span>
                       <span className={`text-xl font-bold ${theme.color}`}>{service.singlePrice || "-"}<span className="text-xs font-normal text-slate-400 ml-1">.-</span></span>
                   </div>
               )}
            </div>
          </div>
        </div>
      );
    };

    // --- Main App ---

    function App() {
      const [lang, setLang] = useState("th");
      const [activeCategory, setActiveCategory] = useState("all");
      const [isScrolled, setIsScrolled] = useState(false);
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      const [viewCount, setViewCount] = useState(0);

      const toggleLang = () => setLang(prev => prev === "th" ? "en" : "th");

      useEffect(() => {
        const handleScroll = () => setIsScrolled(window.scrollY > 20);
        window.addEventListener('scroll', handleScroll);
        
        const loader = document.getElementById('status-container');
        const root = document.getElementById('root');
        if(loader && root) {
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; root.style.opacity = '1'; }, 500);
            }, 800);
        }

        try {
          const STORAGE_KEY = 'sadao_ttm_views_modern'; 
          const storedCount = localStorage.getItem(STORAGE_KEY);
          let newCount = storedCount ? parseInt(storedCount) + 1 : 1; 
          localStorage.setItem(STORAGE_KEY, newCount);
          setViewCount(newCount);
        } catch (e) {}
        
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      const filteredServices = activeCategory === "all" ? SERVICES : SERVICES.filter(s => s.category === activeCategory);
      const categoryButtons = [
          { id: "all", label: UI_TEXT[lang].catAll }, 
          { id: "thai", label: UI_TEXT[lang].catThai }, 
          { id: "chinese", label: UI_TEXT[lang].catChinese }, 
          { id: "wellness", label: UI_TEXT[lang].catWellness }
      ];

      return (
        <div className="min-h-screen font-sans text-slate-800 overflow-x-hidden selection:bg-emerald-100 selection:text-emerald-900">
          <FloatingContact />

          {/* HEADER */}
          <header className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${isScrolled ? 'bg-white/90 backdrop-blur-lg shadow-sm py-2' : 'bg-transparent py-4'}`}>
            <div className="container mx-auto px-4 flex justify-between items-center">
              <div className="flex items-center gap-3">
                <div className={`p-1.5 rounded-xl transition-colors ${isScrolled ? 'bg-slate-50' : 'bg-white/20 backdrop-blur'}`}>
                    <img src={ASSETS.logo} alt="Logo" className="h-10 w-auto object-contain" />
                </div>
                <div className={`${isScrolled ? 'text-slate-800' : 'text-white'} transition-colors`}>
                    <h1 className="text-sm sm:text-lg font-bold leading-none font-prompt">{UI_TEXT[lang].title}</h1>
                    <p className="text-[10px] sm:text-xs opacity-80">{UI_TEXT[lang].subTitle}</p>
                </div>
              </div>
              
              <nav className="hidden md:flex items-center gap-1 bg-white/10 backdrop-blur-md p-1.5 rounded-full border border-white/10">
                {['home', 'team', 'services', 'contact'].map((item) => (
                    <a key={item} href={`#${item}`} onClick={(e) => smoothScrollTo(e, item)} 
                       className={`px-5 py-2 rounded-full text-sm font-medium transition-all ${isScrolled ? 'text-slate-600 hover:text-slate-900 hover:bg-slate-100' : 'text-white/90 hover:text-white hover:bg-white/20'}`}>
                       {UI_TEXT[lang][`menu${item.charAt(0).toUpperCase() + item.slice(1)}`]}
                    </a>
                ))}
              </nav>

              <div className="flex items-center gap-3">
                <button onClick={toggleLang} className={`flex items-center gap-1 px-3 py-1.5 rounded-full text-xs font-bold transition-all ${isScrolled ? 'bg-slate-100 text-slate-600 hover:bg-slate-200' : 'bg-white/20 text-white hover:bg-white/30 backdrop-blur'}`}>
                    <Icon name="globe" size={14} /> {lang === 'th' ? 'EN' : 'TH'}
                </button>
                <div className="md:hidden">
                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className={`p-2 rounded-full ${isScrolled ? 'text-slate-800' : 'text-white'}`}>
                        {isMenuOpen ? <Icon name="x" size={24} /> : <Icon name="menu" size={24} />}
                    </button>
                </div>
              </div>
            </div>
            
            {/* Mobile Nav */}
            <div className={`md:hidden absolute top-full left-0 w-full bg-white border-b border-slate-100 shadow-xl transition-all duration-300 origin-top ${isMenuOpen ? 'scale-y-100 opacity-100' : 'scale-y-0 opacity-0'}`}>
                <div className="flex flex-col p-4 space-y-2">
                   {['home', 'team', 'services', 'contact'].map((item) => (
                    <a key={item} href={`#${item}`} className="block px-4 py-3 rounded-xl hover:bg-slate-50 text-slate-600 font-medium" onClick={(e) => { smoothScrollTo(e, item); setIsMenuOpen(false); }}>
                       {UI_TEXT[lang][`menu${item.charAt(0).toUpperCase() + item.slice(1)}`]}
                    </a>
                   ))}
                   <a href={NEW_QUEUE_LINK} target="_blank" className="block px-4 py-3 rounded-xl bg-emerald-50 text-emerald-700 font-bold text-center mt-2">
                       {UI_TEXT[lang].checkQueue}
                   </a>
                </div>
            </div>
          </header>

          <HeroSlider lang={lang} />
          
          <VideoIntroduction lang={lang} />

          {/* TEAM SECTION */}
          <section id="team" className="py-24 bg-slate-50 relative">
            <div className="container mx-auto px-4 relative z-10">
              <div className="text-center mb-16 max-w-2xl mx-auto">
                <span className="text-emerald-600 font-bold tracking-wider text-sm uppercase mb-2 block">Professional Team</span>
                <h3 className="text-3xl md:text-4xl font-bold text-slate-800 mb-4 font-prompt">{UI_TEXT[lang].teamTitle}</h3>
                <p className="text-slate-500 leading-relaxed">{UI_TEXT[lang].teamDesc}</p>
              </div>

              <div className="flex flex-col items-center gap-12">
                 {/* Executives */}
                 <div className="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-3xl">
                    {PERSONNEL.filter(p => ['director', 'head'].includes(p.level)).map(p => (
                        <PersonnelCard key={p.id} person={p} size="large" lang={lang} />
                    ))}
                 </div>
                 
                 {/* Doctors */}
                 <div className="grid grid-cols-2 md:grid-cols-4 gap-6 w-full max-w-5xl">
                    {PERSONNEL.filter(p => p.level === 'doctor').map(p => (
                        <PersonnelCard key={p.id} person={p} lang={lang} />
                    ))}
                    {PERSONNEL.filter(p => p.level === 'support').slice(0,2).map(p => (
                        <PersonnelCard key={p.id} person={p} lang={lang} />
                    ))}
                 </div>

                 {/* Support Staff Grid */}
                 <div className="w-full max-w-6xl mt-8">
                   <div className="bg-white rounded-[32px] p-8 md:p-12 shadow-sm border border-slate-100">
                     <div className="flex items-center justify-center gap-3 mb-10">
                        <div className="h-px w-10 bg-slate-200"></div>
                        <h4 className="text-slate-400 font-bold text-sm uppercase tracking-widest">{UI_TEXT[lang].teamAssistant}</h4>
                        <div className="h-px w-10 bg-slate-200"></div>
                     </div>
                     <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-6">
                       {PERSONNEL.filter(p => p.level === 'assistant_thai' || (p.level === 'support' && p.id > 6)).map(p => (
                           <PersonnelCard key={p.id} person={p} lang={lang} />
                       ))}
                     </div>
                   </div>
                 </div>
              </div>
            </div>
          </section>

          {/* SERVICES SECTION */}
          <section id="services" className="py-24 bg-white relative">
             <div className="absolute top-0 right-0 w-1/3 h-full bg-slate-50 skew-x-12 opacity-50 z-0 pointer-events-none"></div>
             
             <div className="container mx-auto px-4 relative z-10">
              <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
                  <div className="max-w-xl">
                    <span className="text-emerald-600 font-bold tracking-wider text-sm uppercase mb-2 block">Our Treatments</span>
                    <h3 className="text-3xl md:text-4xl font-bold text-slate-800 mb-4 font-prompt">{UI_TEXT[lang].serviceTitle}</h3>
                    <p className="text-slate-500">{UI_TEXT[lang].serviceDesc}</p>
                  </div>
                  
                  <div className="flex bg-slate-100 p-1.5 rounded-xl">
                    {categoryButtons.map(cat => (
                       <button key={cat.id} onClick={() => setActiveCategory(cat.id)} className={`px-4 md:px-6 py-2 rounded-lg text-sm font-bold transition-all ${activeCategory === cat.id ? 'bg-white text-emerald-700 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}>
                          {cat.label}
                       </button>
                    ))}
                  </div>
              </div>

              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
                {filteredServices.map(service => <ServiceCard key={service.id} service={service} lang={lang} />)}
              </div>
              
              <div className="mt-24 bg-slate-900 rounded-[32px] p-8 md:p-16 text-center relative overflow-hidden group">
                 <div className="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                 <div className="relative z-10 max-w-3xl mx-auto">
                    <span className="inline-block px-3 py-1 rounded border border-emerald-500/30 text-emerald-400 text-xs font-bold mb-4 uppercase tracking-widest">Did you know?</span>
                    <h3 className="text-2xl md:text-4xl font-bold text-white mb-8 font-prompt">{UI_TEXT[lang].knowledgeTitle}</h3>
                    <InfoSlider />
                 </div>
              </div>
            </div>
          </section>

          {/* PROMO SECTION */}
          <section className="py-24 bg-gradient-to-br from-amber-50 via-orange-50 to-white relative overflow-hidden">
            <div className="absolute -right-20 -top-20 w-96 h-96 bg-orange-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float"></div>
            <div className="absolute -left-20 -bottom-20 w-96 h-96 bg-yellow-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-float" style={{animationDelay: '2s'}}></div>
            
            <div className="container mx-auto px-4 relative z-10">
                <div className="max-w-5xl mx-auto bg-white/60 backdrop-blur-xl rounded-[40px] p-8 md:p-12 border border-white/50 shadow-xl flex flex-col md:flex-row items-center gap-10">
                    <div className="flex-shrink-0 relative">
                        <div className="w-32 h-32 md:w-40 md:h-40 bg-gradient-to-tr from-amber-400 to-orange-500 rounded-full flex items-center justify-center text-white shadow-lg shadow-orange-200 animate-float">
                            <Icon name="star" size={64} fill="currentColor" />
                        </div>
                        <div className="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-full shadow-md animate-bounce">HOT</div>
                    </div>
                    <div className="flex-grow text-center md:text-left">
                        <h4 className="text-orange-600 font-bold tracking-widest uppercase mb-2 text-sm">{UI_TEXT[lang].promoTitle}</h4>
                        <h2 className="text-3xl md:text-5xl font-bold text-slate-800 mb-4 font-prompt">{UI_TEXT[lang].promoDesc}</h2>
                        <div className="flex items-baseline justify-center md:justify-start gap-3">
                            <span className="text-4xl font-bold text-emerald-600">2,600.-</span>
                            <span className="text-slate-400 line-through text-lg">{UI_TEXT[lang].promoNormal}</span>
                        </div>
                    </div>
                    <div className="flex-shrink-0">
                        <a href={CONTACT_INFO.line} target="_blank" className="btn-modern text-white px-10 py-5 rounded-2xl font-bold text-lg shadow-xl shadow-emerald-200 hover:shadow-2xl hover:scale-105 transition-all flex items-center gap-2">
                            {UI_TEXT[lang].menuContact} <Icon name="arrow-up-right" size={20} />
                        </a>
                    </div>
                </div>
            </div>
          </section>

          {/* CONTACT SECTION */}
          <section id="contact" className="py-24 bg-white">
            <div className="container mx-auto px-4">
              <div className="grid lg:grid-cols-2 gap-12 items-center max-w-6xl mx-auto">
                 <div>
                    <span className="text-emerald-600 font-bold tracking-wider text-sm uppercase mb-2 block">Get in Touch</span>
                    <h3 className="text-4xl font-bold text-slate-800 mb-8 font-prompt">{UI_TEXT[lang].contactTitle}</h3>
                    
                    <div className="space-y-6">
                        <div className="flex gap-6 items-start group">
                            <div className="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center text-slate-400 group-hover:bg-emerald-50 group-hover:text-emerald-600 transition-colors">
                                <Icon name="map-pin" size={24} />
                            </div>
                            <div>
                                <h5 className="font-bold text-lg text-slate-800 mb-1">{UI_TEXT[lang].locTitle}</h5>
                                <p className="text-slate-500">{CONTACT_INFO.location[lang]}</p>
                                <span className="inline-block mt-2 text-xs font-semibold bg-slate-100 text-slate-600 px-2 py-1 rounded">{UI_TEXT[lang].locDesc}</span>
                            </div>
                        </div>

                        <div className="flex gap-6 items-start group">
                            <div className="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center text-slate-400 group-hover:bg-emerald-50 group-hover:text-emerald-600 transition-colors">
                                <Icon name="clock" size={24} />
                            </div>
                            <div className="flex-grow">
                                <h5 className="font-bold text-lg text-slate-800 mb-3">{UI_TEXT[lang].timeTitle}</h5>
                                <div className="grid sm:grid-cols-2 gap-4">
                                    <div className="bg-emerald-50/50 p-4 rounded-xl border border-emerald-100">
                                        <span className="text-emerald-700 font-bold text-sm block mb-1">{UI_TEXT[lang].timeThai}</span>
                                        <p className="text-slate-600 text-sm whitespace-pre-line">{UI_TEXT[lang].timeThaiDesc}</p>
                                    </div>
                                    <div className="bg-amber-50/50 p-4 rounded-xl border border-amber-100">
                                        <span className="text-amber-700 font-bold text-sm block mb-1">{UI_TEXT[lang].timeChinese}</span>
                                        <p className="text-slate-600 text-sm whitespace-pre-line">{UI_TEXT[lang].timeChineseDesc}</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                         <div className="flex gap-6 items-start group">
                            <div className="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center text-slate-400 group-hover:bg-emerald-50 group-hover:text-emerald-600 transition-colors">
                                <Icon name="phone" size={24} />
                            </div>
                            <div>
                                <h5 className="font-bold text-lg text-slate-800 mb-1">{UI_TEXT[lang].phoneTitle}</h5>
                                <div className="flex flex-col gap-1">
                                    <a href={`tel:${CONTACT_INFO.phone1}`} className="text-lg text-slate-600 hover:text-emerald-600 font-medium transition-colors">{CONTACT_INFO.phone1}</a>
                                    <a href={`tel:${CONTACT_INFO.phone2}`} className="text-lg text-slate-600 hover:text-emerald-600 font-medium transition-colors">{CONTACT_INFO.phone2}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>

                 <div className="relative">
                    <div className="absolute inset-0 bg-emerald-100 rounded-[40px] transform rotate-3 scale-95"></div>
                    <div className="relative bg-white rounded-[40px] shadow-2xl p-8 md:p-12 border border-slate-100">
                        <h4 className="font-bold text-xl mb-6 text-center">Connect Social Media</h4>
                        <div className="grid grid-cols-2 gap-4">
                             <SocialButton href={CONTACT_INFO.facebook} iconName="facebook" colorClass="bg-[#1877F2] hover:bg-blue-700" label="Facebook" />
                             <SocialButton href={CONTACT_INFO.line} customIcon={<img src="https://upload.wikimedia.org/wikipedia/commons/4/41/LINE_logo.svg" className="w-5 h-5 bg-white rounded p-0.5" />} colorClass="bg-[#00C300] hover:bg-green-700" label="LINE OA" />
                             <SocialButton href={CONTACT_INFO.tiktok} customIcon={<span className="font-bold text-lg">Tk</span>} colorClass="bg-black hover:bg-slate-800" label="TikTok" />
                             <SocialButton href={CONTACT_INFO.youtube} iconName="youtube" colorClass="bg-[#FF0000] hover:bg-red-700" label="Youtube" />
                        </div>
                        <div className="mt-10 text-center">
                            <div className="inline-block p-4 rounded-full bg-slate-50 mb-4">
                                <Icon name="quote" size={24} className="text-slate-300 fill-current" />
                            </div>
                            <p className="text-slate-500 italic font-medium">
                                {UI_TEXT[lang].motto}
                            </p>
                        </div>
                    </div>
                 </div>
              </div>
            </div>
          </section>

          <FAQSection lang={lang} />

          <footer className="bg-slate-900 text-slate-400 py-12 text-center text-sm border-t border-slate-800 relative z-10">
            <div className="container mx-auto px-4">
                <div className="mb-8">
                    <img src={ASSETS.logo} alt="Logo" className="h-16 mx-auto mb-4 opacity-90 grayscale hover:grayscale-0 transition-all duration-500"/>
                    <h2 className="text-white font-bold text-xl font-prompt">{UI_TEXT[lang].title}</h2>
                </div>
                
                <div className="flex flex-wrap justify-center gap-6 mb-8 text-sm font-medium">
                    {['Home', 'Team', 'Services', 'Contact'].map(item => (
                        <a key={item} href={`#${item.toLowerCase()}`} className="text-slate-500 hover:text-emerald-400 transition-colors">{item}</a>
                    ))}
                </div>

                <div className="h-px w-24 bg-slate-800 mx-auto mb-8"></div>

                <p className="text-slate-500 mb-2">© 2025 Sadao Hospital. All rights reserved.</p>
                <p className="text-xs text-slate-600 mb-6">Designed with <span className="text-red-500">♥</span> by Mr.Tossaporn Khongsuknirun</p>
                
                <div className="inline-flex items-center justify-center gap-2 text-[10px] bg-slate-800 py-1.5 px-3 rounded-full border border-slate-700/50">
                  <span className="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                  <span className="text-slate-400">Visits: <span className="text-emerald-400 font-mono ml-1">{viewCount.toLocaleString()}</span></span>
                </div>
            </div>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
